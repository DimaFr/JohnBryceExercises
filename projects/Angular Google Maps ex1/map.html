<!DOCTYPE html>
<html ng-app="myMap">
<head lang="en">
    <meta charset="UTF-8">
    <title>Map</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../../components/bootstrap/dist/css/bootstrap.min.css"/>


    <script src="../../components/angular/angular.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <!--<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>-->
    <script src="../../components/lodash/dist/lodash.underscore.js"></script>
    <script src="../../components/angular-google-maps/dist/angular-google-maps.js"></script>


    <script src="map.module.js"></script>
</head>
<body>
<div class="container"><h2>Angular-Google-Maps</h2></div>
<div class="container myMap" ng-controller="MapController as mapCtrl">
    <google-map center="mapCtrl.map.center" zoom="mapCtrl.map.zoom"></google-map>
</div>

</body>
</html>
