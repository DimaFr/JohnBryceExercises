<!DOCTYPE html>
<html ng-app="myMap">
<head lang="en">
    <meta charset="UTF-8">
    <title>Map</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../../components/bootstrap/dist/css/bootstrap.min.css"/>
    <!--<script src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="../../components/angular/angular.js"></script>


    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=true"></script>-->
    <!--<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>-->
    <script src="../../components/lodash/dist/lodash.underscore.js"></script>
    <script src="../../components/angular-google-maps/dist/angular-google-maps.js"></script>


    <script src="map.module.js"></script>
    <script src="map.travelpoints.controller.js"></script>
</head>
<body>
<div class="container"><h2>Angular-Google-Maps</h2></div>
<div class="container myMap" ng-controller="MapController as mapCtrl">
    <google-map center="mapCtrl.map.center" zoom="mapCtrl.map.zoom"></google-map>
</div>
<div class="container" ng-controller="TravelPointsController as pointsCtrl">
    <div class="well">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group-btn">
                    <label for="Starting Point"></label><input ng-model="pointsCtrl.startPoint" class="form-control" type="text"
                                                               placeholder="Choose starting point, or click on map..."/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group-btn">
                    <label for="Destination Point"></label><input ng-model="pointsCtrl.destPoint" class="form-control" type="text"
                                                                  placeholder="Choose destination... "/>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
