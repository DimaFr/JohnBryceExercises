<div class="login container">
    <form role="form">
        <div class="form-group">
            <label for="usernameLbl">Username:</label>
            <input ng-model="signupCtrl.user.username" type="text" class="form-control" placeholder="Username..."
                   required />
        </div>
        <div class="form-group">
            <label for="emailLbl">Email address:</label>
            <input ng-model="signupCtrl.user.email" type="email" class="form-control" placeholder="Enter email..."
                   required/>
        </div>
        <div class="form-group">
            <label for="passwordLbl">Password:</label>
            <input ng-model="signupCtrl.user.password" type="password" class="form-control"
                   placeholder="Enter password..." required/>
        </div>
        <div class="form-group">
            <label for="confirmPasswordLbl">Confirm password:</label>
            <input ng-model="signupCtrl.user.confirmPsw" type="password"
                   class="form-control" placeholder="Confirm password..." required/>
            <div class="alert alert-warning" ng-hide="(signupCtrl.user.confirmPsw==signupCtrl.user.password)||!signupCtrl.user.confirmPsw.length">Passwords do not match</div>
        </div>
        <div class="checkbox">
            <label>
                <input ng-model="signupCtrl.user.admin" type="checkbox"/>Admin priviliges.
            </label>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="signupCtrl.signupUser()">Sign Up</button>
    </form>
</div>
