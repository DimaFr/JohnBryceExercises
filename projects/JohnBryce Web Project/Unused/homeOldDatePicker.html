<!--RECIEVE AN OFFER-->
<!--ui-bootsrap library-->
<div class="well">

    <form name="offerForm" class="form-inline" role="form">
        <div class="form-group">

            <div class="input-group">
                <label class="sr-only" for="pickUpDate">Pick up date:</label>
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate"
                       is-open="opened1" min-date="minDate" max-date="endDate"
                       show-button-bar="false"
                       datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                       ng-required="true" close-text="Close"/>
<span class="input-group-btn">
<button type="button" class="btn btn-default" ng-click="open1($event)"><i
        class="glyphicon glyphicon-calendar"></i></button>
</span>
            </div>
        </div>


        <div class="form-group">
            <div class="input-group">
                <label class="sr-only" for="dropOffDate">Drop off date:</label>
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate"
                       is-open="opened2" min-date="startDate" max-date="'2015-06-22'"
                       show-button-bar="false"

                       datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                       ng-required="true" close-text="Close"/>
<span class="input-group-btn">
<button type="button" class="btn btn-default" ng-click="open2($event)"><i
        class="glyphicon glyphicon-calendar"></i></button>
</span>
            </div>
        </div>


        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">@</div>
                <input ng-model="email" class="form-control col-xs-3" placeholder="Enter email"
                       type="email" ng-required="true"/>
            </div>
        </div>


        <button class="btn btn-success" ng-click="sendBtnClicked()" type="submit">Send</button>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="sendNewsletter"> Receive our newsletter with hottest deals.
            </label>
        </div>
    </form>
    <h1>Book your car now.
        <small>Choose your dates and we will return to you with our best offer.</small>
    </h1>
</div>
