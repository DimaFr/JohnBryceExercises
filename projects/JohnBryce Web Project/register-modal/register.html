<div class="modal-header">
    <h3 class="modal-title">Create an account</h3>
</div>
<div class="modal-body">
    <!--<div class="login container">-->
    <form role="form">
        <div class="form-group">
            <label for="usernameLbl">Username:</label>
            <input ng-model="user.username" type="text" class="form-control" placeholder="Username..."
                   required/>
        </div>
        <div class="form-group">
            <label for="emailLbl">Email address:</label>
            <input ng-model="user.email" type="email" class="form-control" placeholder="Enter email..."
                   required/>
        </div>
        <div class="form-group">
            <label for="passwordLbl">Password:</label>
            <input ng-model="user.password" type="password" class="form-control"
                   placeholder="Enter password..." required/>
        </div>
        <div class="form-group">
            <label for="confirmPasswordLbl">Confirm password:</label>
            <input ng-model="user.confirmPsw" type="password"
                   class="form-control" placeholder="Confirm password..." required/>

            <div class="alert alert-warning"
                 ng-hide="(user.confirmPsw==user.password)||!user.confirmPsw.length">
                Passwords do not match
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input ng-model="user.admin" type="checkbox"/>Admin priviliges.
            </label>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-left" ng-click="signUpUser()">Create an account</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
