<!DOCTYPE html>
<html ng-app="homePage">
<head lang="en">
    <meta charset="UTF-8">
    <title>Home DMF Rent </title>
    <link rel="stylesheet" href="../../../components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../../../components/jquery/dist/jquery.js"></script>

    <script src="../../../components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../../components/angular/angular.js"></script>

    <script src="home.module.js"></script>
    <script src="controllers/home.footer.controller.js"></script>
    <script src="controllers/home.header.controller.js"></script>
</head>
<body>
<!--HEADER-->
<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="HomeHeaderController as homeHeaderCtrl">
    <div class="container">
        <div class="navbar-header">
            <!--create button which will dropdown the collapsed navbar buttons-->
            <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                <!--TODO: check the sr values-->
                <span class="sr-only sr-only-focusable">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="navbar-brand"><b>DMF Car Rent</b></div>
        </div>


        <!--list of collapsable elements-->
        <div class="collapse navbar-collapse navbar-right" id="navHeaderCollapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><b>About</b></a></li>
                <li><a href="#"><b>Our cars</b></a></li>
                <li><a href="#"><b>Book a car</b></a></li>
                <li><a href="#"><b>Return a car</b></a></li>
            </ul>
                <button class="btn btn-success navbar-btn navbar-right">{{homeHeaderCtrl.logBtnTitle}}</button>

        </div>


    </div>
</div>
<!--Main CONTENT-->

<!--FOOTER-->
<div class="navbar navbar-default navbar-fixed-bottom" ng-controller="HomeFooterController as homeFooterCtrl">
    <div class="container">

        <p class="navbar-text navbar-left">&copy{{homeFooterCtrl.copyrightYear}} The DMF Car Rent - All rights Reserved.</p>

    </div>
</div>
</div>


</body>
</html>
