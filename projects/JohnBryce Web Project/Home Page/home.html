<div ng-controller="HomeMainController">

    <!--JUMBOTRON CONTENT-->
    <!--TODO: create template and implement carousel with three different offers-->
    <div class="container" role="main" ng-controller="HomeMainContainerController">
        <div class="jumbotron">
            <div class="row">
                <h1 class="col-md-6"> Special offer.

                </h1>

                <h1 class="col-md-5 col-md-offset-1">
                    <small>Enjoy 20% off.</small>
                </h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="carMediumImgPlaceHolder" ng-show="!showImage"></div>
                    <img ng-show="showImage" ng-src={{car.ImagePath}}/>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <h3>{{car.model}}</h3>

                    <div>{{offer.msg}}</div>
                </div>
            </div>
            <p></p>

            <p class="hidden-xs">
                {{offer.mainMsg}}
            </p>

            <p>
                <button class="btn btn-info" ng-click="bookNowBtnClicked()">Book now &nbsp >></button>
            </p>
        </div>
        <!--NEW DATE PICKER-->
        <div class="well" >
            <div  class="offer-show animate-slideUp" ng-show="offerSent" home-datepicker></div>
            <div  class="offer-show animate-slideUp" ng-show="!offerSent" home-offersent></div>
        </div>



    </div>
 </div>
