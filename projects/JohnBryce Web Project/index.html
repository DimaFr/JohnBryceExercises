<div ng-controller="HomeMainController">
    <!--HEADER-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
         ng-controller="HomeHeaderController">
        <div class="container">
            <div class="navbar-header">
                <!--create button which will dropdown the collapsed navbar buttons-->
                <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                    <!--TODO: check the sr values-->
                    <span class="sr-only sr-only-focusable">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="navbar-brand" ng-class="{active:isActive('/')}"><a href="#/"><b>DMF Car Rent</b></a></div>
                <div class="navbar-text navbar-right">
                    <b class="loggedUsername"> {{loggedUsername}} </b>
                </div>

            </div>


            <!--list of collapsable elements-->
            <div class="collapse navbar-collapse navbar-right" id="navHeaderCollapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:isActive('/about')}"><a href="#/about"><b>About</b></a></li>
                    <li ng-class="{active:isActive('/cars')}"><a href="#/cars"><b>Our cars</b></a></li>
                    <li ng-class="{active:isActive('/book')}"><a href="#/book"><b>Book a car</b></a></li>
                    <li ng-class="{active:isActive('/return')}"><a href="#/return"><b>Return a car</b></a></li>
                </ul>
                <!--TODO: toogle btn class : success / default -->
                <button class="btn btn-success navbar-btn navbar-right" ng-click="logInBtnClicked()">
                    {{logBtnTitle}}
                </button>
            </div>
        </div>
    </div>
    <div ui-view>
        <!--SWITCHING STATES / VIEWS-->
    </div>
    <!--FOOTER-->
    <div class="navbar navbar-default navbar-fixed-bottom" ng-controller="HomeFooterController as homeFooterCtrl">
    <div class="container">

        <p class="navbar-text navbar-left">&copy{{homeFooterCtrl.copyrightYear}} The DMF Car Rent - All rights
            Reserved.</p>

    </div>
</div>
