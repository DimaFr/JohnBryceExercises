<!DOCTYPE html>
<html ng-app="carRentApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Home DMF Rent </title>
    <link rel="stylesheet" href="../../components/bootstrap/dist/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="Home%20Page/css/home.page.css"/>-->
    <script src="../../components/jquery/dist/jquery.js"></script>

    <script src="../../components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="../../components/angular/angular.js"></script>
    <!--TODO: remove unused-->
    <script src="../../components/angular-route/angular-route.js"></script>
    <script src="../../components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="../../components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="../../components/lodash/dist/lodash.underscore.js"></script>
    <script src="../../components/angular-google-maps/dist/angular-google-maps.js"></script>



    <script src="app.js"></script>
    <script src="Home%20Page/controllers/home.footer.controller.js"></script>
    <script src="Home%20Page/controllers/home.header.controller.js"></script>
    <script src="Home%20Page/controllers/home.mainContainer.controller.js"></script>
    <script src="Home%20Page/controllers/home.main.controller.js"></script>
    <script src="Services/services.cars.service.js"></script>

    <!--<script src="Home%20Page/home.routing.js"></script>-->

    <script src="login-modal/login.controller.js"></script>
    <script src="register-modal/register.controller.js"></script>

    <script src="Cars-Page/cars.table.controller.js"></script>

    <script src="Geolocation%20and%20Map/controllers/map.main.controller.js"></script>
    <script src="Geolocation%20and%20Map/controllers/map.travelpoints.controller.js"></script>
    <script src="Geolocation%20and%20Map/services/map.services.js"></script>
    <script src="Geolocation%20and%20Map/services/map.directions.service.js"></script>
</head>
<body>

<!--<ng-view></ng-view>-->


<div ng-controller="HomeMainController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
         ng-controller="HomeHeaderController as homeHeaderCtrl">
        <div class="container">
            <div class="navbar-header">
                <!--create button which will dropdown the collapsed navbar buttons-->
                <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                    <!--TODO: check the sr values-->
                    <span class="sr-only sr-only-focusable">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="navbar-brand" ng-class="{active:homeHeaderCtrl.isActive('/')}"><a href="#/"><b>DMF Car Rent</b></a></div>
            </div>


            <!--list of collapsable elements-->
            <div class="collapse navbar-collapse navbar-right" id="navHeaderCollapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:homeHeaderCtrl.isActive('/about')}"><a href="#/about"><b>About</b></a></li>
                    <li ng-class="{active:homeHeaderCtrl.isActive('/cars')}"><a href="#/cars"><b>Our cars</b></a></li>
                    <li ng-class="{active:homeHeaderCtrl.isActive('/book')}"><a href="#/book"><b>Book a car</b></a></li>
                    <li ng-class="{active:homeHeaderCtrl.isActive('/return')}"><a href="#/return"><b>Return a car</b></a></li>
                </ul>
                <button class="btn btn-success navbar-btn navbar-right" ng-click="homeHeaderCtrl.logInBtnClicked()">
                    {{homeHeaderCtrl.logBtnTitle}}
                </button>
            </div>
        </div>
    </div>
    <div ui-view>
        <!--SWITCHING STATES / VIEWS-->
    </div>
    <!--FOOTER-->
    <div class="navbar navbar-default navbar-fixed-bottom" ng-controller="HomeFooterController as homeFooterCtrl">
        <div class="container">

            <p class="navbar-text navbar-left">&copy{{homeFooterCtrl.copyrightYear}} The DMF Car Rent - All rights
                Reserved.</p>

        </div>
    </div>
</div>
<style>
    body {
        padding-top: 70px;
        padding-bottom: 50px;
    }

    a:link {
        text-decoration: none;
    }

    .jumbotron h1 {
        color: orangered;
    }

    .carMediumImgPlaceHolder {
        width: 350px;
        height: 177px;
        opacity: 0;
    }

    .well h1, .well form {
        text-align: center;
    }
</style>


</body>
</html>
